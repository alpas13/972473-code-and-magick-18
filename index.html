<!DOCTYPE html>
<html>
<head>

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Код и Магия</title>
</head>
<body>
<header>

        86" xmlns="http://www.w3.org/2000/svg">
        <g id="wizard">
            <g id="wizard-coat">
                <polygon points="19 67 19 59 14 59 14 82 9 82 9 86 23 86 23 67 19 67"/>
                <polygon points="19 59 19 67 23 67 23 86 48 86 48 54 19 54 19 59"/>

            <g id="wizard-head">
                <polygon fill="#be3827" points="48 86 53 86 53 15 58 15 58 10 62 10 62 5 58 5 58 10 48 10 48 5 43 5 43 10 48 10 48 14 48 86"/>
                <polygon fill="#fbd868" points="9 37 19 37 19 23 48 23 48 28 53 28 53 42 48 42 48 51 14 51 14 46 9 46 9 37"/>

                <rect fill="#bec1c3" height="9" width="5" x="14" y="37"/>
                <polygon fill="#bec1c3" points="48 39 48 44.34 43 44.34 43 49.69 33 49.69 33 44.34 29 44.34 29 48.62 23 48.62 23 53.97 29 53.97 29 59.31 33 59.31 33 64.66 38 64.66 38 70 43 70 43 64.66 48 64.66 48 53.97 53 53.97 53 48.62 57 48.62 57 39 48 39"/>
                <polygon fill="#bec1c3" points="0 47 9 47 9 38 19 38 19 24 48 24 48 28 53 28 53 18 48 18 48 13 14 13 14 18 9 18 9 23 5 23 5 38 0 38 0 47"/>
            </g>
            <g id="wizard-eyes">
                <rect height="5" width="5" x="28" y="33"/>
                <rect height="5" width="5" x="43" y="33"/>

                <polygon fill="#fff" opacity="0.2" points="19 67 19 59 14 59 14 82 9 82 9 86 23 86

                <rect fill="#fbd868" height="5" width="5" x="14" y="73"/>
                <rect fill="#fbd868" height="5" width="5" x="48" y="63"/>

            </g>
        </g>
    </svg>
    <div class="header-clouds"></div>
    <div class="header-fence"></div>
    <div class="header-tree"></div>
    <h1 class="header-title section-title">
        Code&thinsp;and&thinsp;Magick
        <img alt="Code and magick" src="img/title-site.png">
    </h1>
    <p class="header-description">
        Это игра, где главного героя, которым вам предстоит управлять и изменять заклинаниями окружающий мир зовут
        Пендальф Синий.
        Вместе с ним вас ждет увлекательное приключение&hellip; </p>
    <div class="demo"></div>
    <div class="setup-open">
        <img class="setup-open-icon" src="./img/user-1.jpg" tabindex="0">
    </div>
</header>
<div class="overlay setup hidden">
    <form autocomplete="off" class="setup-wizard-form" enctype="multipart/form-data" method="post" action="https://js.dump.academy/code-and-magick">
        <div class="setup-title">
            <div class="setup-user">
                <div class="upload">
                    <img class="setup-user-pic" src="./img/user-1.jpg"/>
                    <input name="avatar" type="file">
                </div>
                <label>
                    <input class="setup-user-name" minlength="2" maxlength="25" name="username" required type="text" value="Синий Пендальф"/>
                </label>
            </div>
            <span class="setup-close" tabindex="0">&times;</span>
        </div>
        <div class="setup-artifacts-shop">
            <div class="setup-artifacts-cell">
                <img alt="Star" draggable="true" height="50" src="img/icon-star.png" width="65">
            </div>
            <div class="setup-artifacts-cell"></div>
            <div class="setup-artifacts-cell"></div>
            <div class="setup-artifacts-cell"></div>
            <div class="setup-artifacts-cell"></div>
            <div class="setup-artifacts-cell"></div>
            <div class="setup-artifacts-cell"></div>
            <div class="setup-artifacts-cell"></div>
        </div>
        <div class="setup-player">
            <div class="setup-wizard-appearance">
                <div class="setup-wizard-wrap">
                    <svg class="setup-wizard" viewBox="0 0 62 86" xmlns="http://www.w3.org/2000/svg">
                        <g class="wizard">
                            <use class="wizard-coat" style="fill: #6589a4" xlink:href="#wizard-coat"></use>
                            <use class="wizard-head" xlink:href="#wizard-head"></use>
                            <use class="wizard-eyes" xlink:href="#wizard-eyes"></use>
                            <use class="wizard-hands" xlink:href="#wizard-hands"></use>
                        </g>
                    </svg>
                </div>
                <input name="coat-color" type="hidden" value="rgb(101, 137, 164)">
                <input name="eyes-color" type="hidden" value="black">
            </div>
            <div class="setup-fireball-wrap">
                <div class="setup-fireball"></div>
                <input name="fireball-color" type="hidden" value="#ee4830">
            </div>
            <div class="setup-artifacts" dropzone="move">
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
                <div class="setup-artifacts-cell"></div>
            </div>
        </div>
        <div class="setup-footer">
            <div class="setup-similar hidden">
                <h4 class="setup-similar-title">Похожие персонажи</h4>
                <div class="setup-similar-list"><!--Список похожих персонажей--></div>
            </div>
            <button class="button setup-submit">Сохранить</button>
        </div>
    </form>
</div>
<footer>
    <p>
        <a class="footer-link" href="http://htmlacademy.ru">
            <img alt="HTML Academy" src="img/htmlacademy-logo.png" width="130">
            Сделано в HTML Academy
        </a>
        в 2017 году
    </p>
</footer>
<template id="similar-wizard-template" style="display: none">
    <div class="setup-similar-item">
        <div class="setup-similar-content">
            <svg class="setup-similar-wizard" viewBox="0 0 62 86" xmlns="http://www.w3.org/2000/svg">
                <g class="wizard">
                    <use class="wizard-coat" xlink:href="#wizard-coat"></use>
                    <use class="wizard-head" xlink:href="#wizard-head"></use>
                    <use class="wizard-eyes" xlink:href="#wizard-eyes"></use>
                    <use class="wizard-hands" xlink:href="#wizard-hands"></use>
                </g>
            </svg>
        </div>
        <p class="setup-similar-label">Петр Петров</p>
    </div>
</template>

<script>
var fireballSize = 22;
var wizardSpeed = 3;
var wizardWidth = 70;

var getFireballSpeed = function (left) {
    return left ? 5 : 2;
};

var getWizardHeight = function () {
    return 1.337 * wizardWidth;
};

var getWizardX = function (width) {
    return (width - wizardWidth) * 0.5;
};

var getWizardY = function (height) {
    return height / 3 - getWizardHeight();
};
</script>
<script src="js/backend.js"></script>

<script src="js/game.js"></script>

</body>
</html>
